<div class="" data-ng-controller="GroupController" data-ng-init="find()">
    <h1>Groups</h1>
    <table class="table table-striped">
        <tr>
            <th>Name</th>
            <th></th>
        </tr>
        <tr data-ng-repeat="group in groups">
            <td><a ui-sref="edit group">{{group.name}}</a></td>
            <td><a class="btn btn-default btn-sm" ><span class="glyphicon glyphicon-trash"></span> Delete</a></td>
        </tr>
    </table>
    <a class="btn btn-primary" ui-sref="create group">Add a new group</a>
</div>
