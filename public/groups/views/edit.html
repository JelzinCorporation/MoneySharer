<section data-ng-controller="GroupController" data-ng-init="findOne()">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
        <div class="form-group">
            <label mean-token="'edit-name'" for="name" class="col-md-2 control-label">Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="group.name" id="name" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'edit-description'" for="description" class="col-md-2 control-label">Description</label>
            <div class="col-md-10">
                <textarea data-ng-model="group.description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'edit-members'" for="members" class="col-md-2 control-label">Members</label>
            <div class="col-md-10">
                <ul class="list-group" >
                    <li class="list-group-item" data-ng-repeat="member in group.members">
                        {{member.username}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Inivites</label>
            <div class="col-md-10">
                <ul class="list-group" data-ng-show="group.invitedUsers.length">
                    <li class="list-group-item" data-ng-repeat="mail in group.invitedUsers">
                        {{mail}}
                    </li>
                </ul>
                <div class="input-group">
                    <input type="text" class="form-control" data-ng-model="newInvitation" placeholder="Email">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="addInvitation()">Add</button>
                    </span>
                </div>
            </div>
        </div>

        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button mean-token="'edit-submit'" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</section>
